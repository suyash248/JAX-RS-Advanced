<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<title>User Details</title>
	</head>
	<body>
		<script>
			$(document).ready(function(){
				$("#showDetailsLink").on('click', function(){
					$.ajax({
						type: 'GET',
						dataType: 'jsonp',
						url: $(this).prop('href')
					});
					return false;
				});
			});
			
			function userInfo(userData){
				$('#userDetailsDiv').html("<p>User Name : "+userData.userName+"</p>" + "<p>Age : "+userData.age+"</p>" + "<p>Profession : "+userData.profession+"</p>");
				console.log(userData);
			}
		</script>
		<a href="http://localhost:8080/RestAdvance/v1/user/details?userDetails=userInfo" id="showDetailsLink">Show User Details</a><br/>
		<div id="userDetailsDiv"></div>
	</body>
</html>
